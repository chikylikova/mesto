<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Аватар">
        <div class="profile__wrapper">
          <div class="profile__info-box">
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__info-work">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
          <ul class="element">
              <li class="element__card">
                <button type="button" class="element__button-delete"><img src="./images/trash-vector.svg" alt="корзина"></button>
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="картинка">
                <div class="element__info">
                  <h2 class="element__title">вапвар</h2>
                  <button type="button" class="element__button-like"><img src="./images/element-vector.svg" alt="Лайк"></button>
                </div>
              </li>
          </ul>
      </section>  
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-profile" class="popup__form">
          <input type="text" class="popup__field popup__field_type_name">
          <input type="text" class="popup__field popup__field_type_title">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title profile__title_add">Новое место</h3>
        <form name="edit-profile" class="popup__form">
          <input type="text" class="popup__field popup__field_type_name">
          <input type="text" class="popup__field popup__field_type_title">
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
