<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/avatar-kusto.jpg" alt="Аватар">
        <div class="profile__info-box">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"><img src="./image/profile-vector.svg" alt="Вектор"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img src="./image/add-vector.svg" alt="Вектор"></button>
        </div>
      </section>
      <section class="elements">
          <ul class="element">
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="Карачаево">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
              </div>
            </li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1404681-unsplash-elbrus.jpg" alt="Гора Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
              </div>
            </li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1556355-unsplash-dombai.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
              </div>
              </li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1404681-unsplash-elbrus.jpg" alt="Гора Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
              </div>
              </li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1556355-unsplash-dombai.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
              </div>
              </li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="Карачаевск">
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
              </div>
              </li>
          </ul>
      </section>  
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_title">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
