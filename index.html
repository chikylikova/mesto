<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/avatar-kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"><img src="./image/profile-vector.svg" alt="">
          </button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"><img src="./image/add-vector.svg" alt=""></button>
      </section>
      <section class="elements">
          <ul class="element">
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="Карачаево">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__button"><img class="element__vector" src="./image/element-vector.svg" alt="">
                </button>
            </li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1404681-unsplash-elbrus.jpg" alt="Гора Эльбрус"></li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1556355-unsplash-dombai.jpg" alt="Домбай"></li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1404681-unsplash-elbrus.jpg" alt="Гора Эльбрус"></li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1556355-unsplash-dombai.jpg" alt="Домбай"></li>
            <li class="element__card"><img class="element__image" src="./image/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="Карачаевск"></li>
          </ul>
      </section>  
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>
</html>
