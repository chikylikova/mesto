<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Аватар">
        <div class="profile__wrapper">
          <div class="profile__info-box">
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__info-work">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
          <ul class="element">
            <template id="template-card">
              <li class="element__card">
                <button type="button" class="element__button-delete"><img src="./images/trash-vector.svg" alt="корзина"></button>
                <img class="element__image" src="#" alt="">
                <div class="element__info">
                  <h2 class="element__title"></h2>
                  <button type="button" class="element__button-like"><img src="./images/element-vector.svg" alt="Лайк"></button>
                </div>
              </li>
            </template>
          </ul>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-profile" class="popup__form">
          <input type="text" class="popup__field popup__field_type_name">
          <input type="text" class="popup__field popup__field_type_title">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__content popup__content_edit">
        <button type="button" class="popup__close popup__close_add-button"></button>
        <h3 class="popup__title popup__title_card">Новое место</h3>
        <form name="popup_add-card" class="popup__form popup__form_card">
          <input type="text" class="popup__field popup__field_place_name" placeholder="Название">
          <input type="text" class="popup__field popup__field_type_place" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit popup__submit_card">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_image">
        <button type="button" class="popup__close popup__close_image"></button>
        <img class="popup__image">
        <h4 class="popup__title popup__title_image_name"></h4>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
