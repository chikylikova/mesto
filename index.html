<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/avatar-kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <div class="profile__vector"></div>
          </button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button">
          <div class="profile__add-vector"></div>
        </button>
      </section>
      <section class="elements">
          <ul class="element">
            <li><img class="element__image" src="./image/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="Карачаевск">
            </li>
            <li><img class="element__image" src="./image/kirill-pershin-1404681-unsplash-elbrus.jpg" alt="Гора Эльбрус"></li>
            <li><img class="element__image" src="./image/kirill-pershin-1556355-unsplash-dombai.jpg" alt="Домбай"></li>
            <li><img class="element__image" src="./image/igor-solkin-PK5wr6tlGLo-unsplash-seliger.jpg" alt="Селигер"></li>
            <li><img class="element__image" src="./image/victor-avdeev-rZNBBaHp3jM-unsplash-altai.jpg" alt="Алтай"></li>
            <li><img class="element__image" src="./image/victor-malyushev-P6WsFD8PULY-unsplash-kareliya.jpg" alt="Карелия"></li>
          </ul>
      </section>  
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>
</html>
